<!DOCTYPE html>
<html>
  <head>
    <title>Lifx Switch</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      button {
        font-size: 20px;
        font-weight: 100;
        padding: 2em;
        margin: 0.5em;
      }
    </style>
    <script>
      function setSwitch(params) {
        fetch('/switch', {
          method:'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(params)
        })
      }
    </script>
  </head>
  <body>
      <button onclick="setSwitch({power:'on'})">On</button>
      <button onclick="setSwitch({power:'off'})">Off</button>
    </body>
</html>
